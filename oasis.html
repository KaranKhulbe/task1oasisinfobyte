<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title> A calculator </title>
  <link href="oasis.css" rel="stylesheet" type="text/css" />
  <link href="oasis2.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="Main"> Calculator </h1>
  <div class="container flex flex-col items-center mx-auto m-w-20">

<div class="CalBox">
  <h3>Basic-Calculator</h3>
    <div id='screen' class="row ">
      <input class="input" type="text" />
    </div>
    <div id='r1' class="row i">
      <button class="btn">C</button>
      <button class="btn">%</button>
      <button class="btn">M+</button>
      <button class="btn">M-</button>
    </div>
    <div id='r2' class="row i">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button id='r2Lst' class="btn">*</button>
    </div>
    <div id='r3' class="row i">
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button id='r3Lst' class="btn">/</button>
    </div>
    <div id='r4' class="row i">
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button id='r4Lst' class="btn">+</button>
    </div>
    <div id='r5' class="row i">
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn">=</button>
      <button  class="btn">-</button>
    </div>
  </div>
</div>
  <script src="oasis.js"></script>

  

</body>

</html>
