<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home made Cal</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="mainBox">
        <h3>Calculator</h3>
        <div id="screen"></div>
    
    <div id="btnScn">

         <div class="rowblock"> 
            <button class="row">c</button>
            <button class="row">%</button>
            <button class="row">M+</div>
            <button class="row">M-</div> 
         </div>
         <div class="rowblock"> 
            <div class="row">7</div>
            <div class="row">8</div>
            <div class="row">9</div>
            <div class="row">*</div> 
         </div>
         <div class="rowblock"> 
            <div class="row">4</div>
            <div class="row">5</div>
            <div class="row">6</div>
            <div class="row">/</div> 
         </div>
         <div class="rowblock"> 
            <div class="row">1</div>
            <div class="row">2</div>
            <div class="row">3</div>
            <div class="row">+</div> 
         </div>
         <div class="rowblock"> 
            <div class="row">0</div>
            <div class="row">.</div>
            <div class="row">=</div>
            <div class="row">-</div> 
         </div>

      
    </div>
</body>
</html>
